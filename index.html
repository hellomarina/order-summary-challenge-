<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/Favicon-32x32.PNG">
  
  <title>Frontend Mentor | Order summary card</title>

 <link href="style.css" rel="stylesheet">
 <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
</head>
<body>
<main> 
  <div class="container">
    <div id="order">
      <div id="photocard">
        <img src="images/Illustration-hero.SVG" alt="Illustration">
      </div>
      <div id="order-summary">
        <h1> Order Summary </h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like! </p>
      </div>
      <div id="plan">
        <div class="box">
          <img src="images/Icon-music.SVG" alt="Icon Music">
          <div class="text"> <p><strong> Annual Plan </strong></p>  <p>$59.99/year</p> </div>
        </div>
        <a href=""> Change </a>
      </div>
      <div class="buttons">
        <button> Proceed to Payment </button> <br>
        <a href=""> Cancel Order</a>
      </div>
    </div>
  </div>
</main>
</body>
<footer>
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hellomarina">Marina Leon</a>.
</footer>
</html>
